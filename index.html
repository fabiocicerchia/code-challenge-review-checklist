  <script>
    function enableCheckbox(element) {
      element.checked = true;
      element.parentNode.classList.add("checkbox-item-green");
      element.parentNode.parentNode.parentNode.classList.add("checkbox-box-green");
      counterTotal++;
      counterOptional++;
    }
    function disableCheckbox(element) {
      element.checked = false;
      element.parentNode.classList.remove("checkbox-item-green");
      element.parentNode.parentNode.parentNode.classList.remove("checkbox-box-green");
      counterTotal--;
      counterOptional--;
    }
    function handleCheckbox(element) {
      checkbox = element.nextElementSibling || element.nextSibling;
      if (checkbox.checked) {
        disableCheckbox(element);
      } else {
        enableCheckbox(element);
      }
    }
    totalItems = document.querySelectorAll(".check-item").length;
    counterTotal = 0;
    counterOptional = 0;
    document.querySelectorAll(".check-item").forEach((element) => {
      element.addEventListener("click", function (e) {
        e.preventDefault();
        handleCheckbox(this.querySelector("label span input"));
        updateProgress();
      });
    });
    function updateProgress() {
      perc = Math.ceil((100 / totalItems) * counterTotal);
      document.querySelector(".progress-counter span").innerHTML = "Score: " + counterTotal + "/" + totalItems + " (" + perc + "%)";
      document.querySelector(".progress-wrap .progress-bar").style.width = perc + "%";
      if (perc > 99) {
        document.querySelector(".progress-wrap .progress-bar")
          .classList.remove("progress-red");
        document.querySelector(".progress-wrap .progress-bar")
          .classList.remove("progress-yellow");
        document.querySelector(".progress-wrap .progress-bar")
          .classList.add("progress-green");
      } else if (perc > 40) {
        document.querySelector(".progress-wrap .progress-bar")
          .classList.remove("progress-red");
        document.querySelector(".progress-wrap .progress-bar")
          .classList.add("progress-yellow");
        document.querySelector(".progress-wrap .progress-bar")
          .classList.remove("progress-green");
      } else {
        document.querySelector(".progress-wrap .progress-bar")
          .classList.add("progress-red");
        document.querySelector(".progress-wrap .progress-bar")
          .classList.remove("progress-yellow");
        document.querySelector(".progress-wrap .progress-bar")
          .classList.remove("progress-green");
      }
    }
    document.querySelectorAll(".arrow-icon").forEach((element) => {
      element.addEventListener("click", function (e) {
        e.preventDefault();
        this.parentNode.parentNode.classList.toggle("box-open");
      });
    });
    document.querySelector(".progress-reset").addEventListener("click", function (e) {
      e.preventDefault();
      document.querySelectorAll(".checkbox-icon").forEach((element) => {
        disableCheckbox(element);
      });
      counterTotal = 0;
      counterOptional = 0;
      updateProgress();
    });
    document.querySelector(".progress-print").addEventListener("click", function (e) {
      e.preventDefault();
      window.print();
    });
    updateProgress();
  </script>
